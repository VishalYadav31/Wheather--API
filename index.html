<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>WHETHER API</title>
  </head>
  <body>
    <!-- weather app structure -->
    <div class="container">
        <h1 class="mt-5">Weather Info</h1>
        <div class="input_box mt-5">
            <!-- To get the location info from the users -->
            <input type="text" class="form-control-lg" placeholder="Enter The Location" id="inputval">
            <button type="submit" class="btn-danger btn-lg" id="btn">Get</button>
        </div>
        <div class="weatherInfo">
            <!-- display the weather info of the given location -->
            <img src="" alt="" width="" height="" id="icon">
            <!-- To display the temperture info -->
            <div class="temperature_info">
                <span class="temp" id="temp">30</span>
                <span class="deg">&deg;</span>
                <span class="cel">c</span>
            </div>
         <!-- To display the weather description-sunny clouds etc -->
         <div class="description" id="description">Cloudy</div>
          <!-- To display the weather location- -->
         <div class="location" id="location">hyderabad</div>
        </div>
    </div>

    <!-- external js -->
    <script src="./script.js"></script>
    
</body>
</html>
